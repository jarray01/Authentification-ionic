
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>
    <ion-menu-toggle *ngFor="let m of menu">
      <ion-item (click)="onClickItem(m)">
        <ion-icon [name]="m.icon" slot="start"></ion-icon>
        <ion-label>{{m.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
